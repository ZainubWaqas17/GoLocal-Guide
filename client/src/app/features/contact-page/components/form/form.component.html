<form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-4">
    <div class="form-group">
      <label for="name" class="form-label small fw-medium">Name</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>

    <div class="form-group">
      <label for="email" class="form-label small fw-medium">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter your email"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone" class="form-label small fw-medium">Phone</label>
      <input
        id="phone"
        type="tel"
        formControlName="phone"
        class="form-control"
        placeholder="Enter your phone"
        required
      />
    </div>

    <div class="form-group">
      <label for="message" class="form-label small fw-medium">How can we help?</label>
      <textarea
        id="message"
        formControlName="message"
        class="form-control"
        placeholder="Enter your message"
        rows="5"
        required
      ></textarea>
    </div>

    <button
      type="submit"
      class="btn w-100 text-white"
      [ngClass]="{'bg-success': contactForm.valid, 'bg-success-dark': !contactForm.valid}"
    >
      Get In Touch
    </button>
  </form>
