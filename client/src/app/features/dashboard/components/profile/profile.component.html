<div class="profile-container">
    <div class="profile-card">
      <h2>Update Profile</h2>
      <p class="subtitle">Update your personal information</p>

      <div class="avatar-container">
        <img [src]="profileImageUrl" alt="Profile Picture" class="avatar">
        <button class="edit-avatar" (click)="onEditAvatar()">
          <i class="bi bi-pencil-fill"></i>
        </button>
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
        <div class="form-group">
          <label for="name">
            <i class="bi bi-person"></i>
            Full Name
          </label>
          <input 
            id="name"
            type="text" 
            class="form-control" 
            formControlName="name"
            [class.is-invalid]="submitted && f['name'].errors"
          >
          <div class="invalid-feedback" *ngIf="submitted && f['name'].errors?.['required']">
            Full name is required
          </div>
        </div>

        <div class="form-group">
          <label for="email">
            <i class="bi bi-envelope"></i>
            Email
          </label>
          <input 
            id="email"
            type="email" 
            class="form-control" 
            formControlName="email"
            [class.is-invalid]="submitted && f['email'].errors"
          >
          <div class="invalid-feedback" *ngIf="submitted && f['email'].errors?.['required']">
            Email is required
          </div>
          <div class="invalid-feedback" *ngIf="submitted && f['email'].errors?.['email']">
            Please enter a valid email
          </div>
        </div>

        <button type="submit" class="btn btn-update" [disabled]="loading">
          <span *ngIf="!loading">Update Profile</span>
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        </button>
      </form>
    </div>
  </div>
