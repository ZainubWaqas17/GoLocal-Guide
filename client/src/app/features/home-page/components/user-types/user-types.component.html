<section class="py-5 full-screen">
    <div class="container">
      <div class="row align-items-center">
        <!-- Left Section -->
        <div class="col-lg-5 col-12 pe-lg-5 mb-4 mb-lg-0">
          <h2 class="mb-4 display 3 text-muted">Who It's For</h2>
          <div class="user-types text muted">
            <div  *ngFor="let type of userTypes; let i = index"
                 (click)="activeType = i"
                 class="user-type-item d-flex align-items-center p-3 rounded-3"
                 [class.active]="activeType === i">
              <i [class]="type.icon + ' me-3'"></i>
              <span class="flex-grow-1 fw-semibold">{{type.title}}</span>
              <i class="bi bi-arrow-right" *ngIf="activeType === i"></i>
            </div>
          </div>
        </div>
  
        <!-- Right Section -->
        <div class="col-lg-7 col-12">
          <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <img [src]="userTypes[activeType].image" 
                 [alt]="userTypes[activeType].title" 
                 class="w-100" style="object-fit: cover; height: 350px;">
            <div class="card-body">
              <p class="card-text text-muted">
                {{userTypes[activeType].description}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
