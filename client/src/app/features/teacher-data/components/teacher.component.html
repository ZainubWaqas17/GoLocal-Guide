<h2>Teachers List</h2>
<ul>
  <li *ngFor="let teacher of teachers">
    <span appHighlight>{{ teacher.name | uppercase }}</span> - 
    {{ teacher.subject | uppercase }} ({{ teacher.yearsOfExperience }} years)
    <button (click)="deleteTeacher(teacher.id)">Delete</button>
  </li>
</ul>

<h3>Add a Teacher</h3>
<input type="text" [(ngModel)]="newTeacher.name" placeholder="Name">
<input type="text" [(ngModel)]="newTeacher.subject" placeholder="Subject">
<input type="number" [(ngModel)]="newTeacher.yearsOfExperience" placeholder="Years of Experience">
<button (click)="addTeacher()">Add</button>
