<div class="container-fluid vh-100">
  <div class="row h-100">
    <!-- Left Section - Sign Up Form -->
    <div
      class="col-lg-4 d-flex align-items-center justify-content-center bg-white p-4 p-lg-5 curved-left"
    >
      <div class="w-100" style="max-width: 400px">
        <div class="text-center mb-4">
          <h1 class="h2 mb-2 fw-bold text-primary">
            Join Our Travel<br />Community
          </h1>
          <p class="text-primary-light">Start your journey with us today</p>
        </div>

        <!-- Back Button -->
        <button
          (click)="navigateToHome()"
          class="back-button"
          aria-label="Back to home"
        >
          <i class="bi bi-arrow-left"></i>
        </button>

        <!-- Google Signup Button -->
        <button
          [disabled]="isLoading"
          class="btn btn-google w-100 mb-3 position-relative"
        >
          <img
            src="assets/imgs/google.png"
            alt="Google"
            class="position-absolute start-0 ms-3"
            style="width: 20px; height: 20px"
          />
          <span>Continue with Google</span>
        </button>

        <!-- Divider -->
        <div class="position-relative my-4">
          <hr class="divider" />
          <span class="divider-text">Or continue with email</span>
        </div>

        <!-- Error Message -->
        <div *ngIf="error" class="alert alert-danger py-2 small" role="alert">
          {{ error }}
        </div>

        <!-- Success Message -->
        <div
          *ngIf="success"
          class="alert alert-success py-2 small"
          role="alert"
        >
          {{ success }}
        </div>

        <!-- Signup Form -->
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <div class="input-group custom-input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input
                type="text"
                formControlName="name"
                class="form-control"
                placeholder="Full Name"
                [ngClass]="{
                  'is-invalid':
                    signupForm.get('name')?.invalid &&
                    signupForm.get('name')?.touched
                }"
              />
            </div>
            <div
              *ngIf="
                signupForm.get('name')?.invalid &&
                signupForm.get('name')?.touched
              "
              class="invalid-feedback d-block"
            >
              Please enter your full name
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group custom-input-group">
              <span class="input-group-text"
                ><i class="bi bi-envelope"></i
              ></span>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                placeholder="Email Address"
                [ngClass]="{
                  'is-invalid':
                    signupForm.get('email')?.invalid &&
                    signupForm.get('email')?.touched
                }"
              />
            </div>
            <div
              *ngIf="
                signupForm.get('email')?.invalid &&
                signupForm.get('email')?.touched
              "
              class="invalid-feedback d-block"
            >
              Please enter a valid email address
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group custom-input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                class="form-control"
                placeholder="Password"
                [ngClass]="{
                  'is-invalid':
                    signupForm.get('password')?.invalid &&
                    signupForm.get('password')?.touched
                }"
              />
              <button
                type="button"
                class="input-group-text password-toggle"
                (click)="togglePassword()"
              >
                <i [class]="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
              </button>
            </div>
            <div
              *ngIf="
                signupForm.get('password')?.invalid &&
                signupForm.get('password')?.touched
              "
              class="invalid-feedback d-block"
            >
              Password must be at least 6 characters
            </div>
          </div>

          <button
            type="submit"
            [disabled]="isLoading || signupForm.invalid"
            class="btn btn-primary w-100 py-3 mb-3"
          >
            {{ isLoading ? "Creating Account..." : "Create Account" }}
          </button>
        </form>

        <p class="text-center mb-0">
          Already have an account?
          <a
            routerLink="/auth/login"
            class="text-primary text-decoration-none ms-1"
            >Log In</a
          >
        </p>
      </div>
    </div>

    <!-- Right Section - Hero Image -->
    <div class="col-lg-8 d-none d-lg-block p-0 position-relative">
      <div class="hero-overlay"></div>
      <img
        src="assets/imgs/abcd.png"
        alt="Travel Destination"
        class="hero-image"
      />
    </div>
  </div>
</div>
