<nav class="navbar navbar-expand-lg fixed-top bg-white">
    <div class="container-fluid custom-padding">
      <a class="navbar-brand d-flex align-items-center" routerLink="/">
        <i class="bi bi-geo-alt-fill text-success me-2"></i>
        <span class="text-success fw-semibold">GoLocal Guide</span>
      </a>

      <button class="navbar-toggler border-0" type="button" (click)="isMenuOpen = !isMenuOpen">
        <i class="bi" [class.bi-x-lg]="isMenuOpen" [class.bi-list]="!isMenuOpen"></i>
      </button>

      <div class="mobile-menu" [class.show]="isMenuOpen">
        <ul class="navbar-nav">
          <li class="nav-item" *ngFor="let item of menuItems">
            <a class="nav-link" [routerLink]="item.path" routerLinkActive="active" 
               (click)="isMenuOpen = false">{{item.name}}</a>
          </li>
        </ul>
        
        <div class="mobile-auth">
          <a [routerLink]="['/auth/login']" class="login-link" (click)="isMenuOpen = false">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </a>
          <a [routerLink]="['/auth/signup']" class="signup-btn" (click)="isMenuOpen = false">
            <i class="bi bi-person-fill me-2"></i>Sign Up
          </a>
        </div>
      </div>

      <!-- Desktop Menu -->
      <div class="collapse navbar-collapse desktop-menu">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item" *ngFor="let item of menuItems">
            <a class="nav-link px-3" [routerLink]="item.path" routerLinkActive="active">{{item.name}}</a>
          </li>
        </ul>
        
        <div class="d-flex align-items-center gap-3">
          <a [routerLink]="['/auth/login']" class="btn text-success">
            <i class="bi bi-box-arrow-in-right me-2"></i>Login
          </a>
          <a [routerLink]="['/auth/signup']" class="btn btn-success rounded-pill px-4">
            <i class="bi bi-person me-2"></i>Sign Up
          </a>
        </div>
      </div>
    </div>
  </nav>
